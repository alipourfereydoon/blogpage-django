{% load static %}
<li>
    <article class="post">
        <a href="{% url "post:post-detail-page" item.slug %}">
            <img src="{% static 'blog/images/'|add:item.image %}" alt="learning django">
            <div class="post__content">
                <h3>{{item.title}}</h3>
                <p>
                    {{item.short_description}}
                </p>
            </div>
        </a>
    </article>
</li>
